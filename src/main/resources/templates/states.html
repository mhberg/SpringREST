<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>States</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <style>
        h1, p, table, input {
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>List of United States</h1>
<input type="button" onclick="location.href='/states'" value="View JSON"/>
<table class="table table-striped table-bordered">
    <tr>
        <td>State Code</td>
        <td>State Name</td>
    </tr>
    <tr th:each="state:${stateList}">
        <td th:text="${state.code}">Code</td>
        <td th:text="${state.name}">State</td>
    </tr>
</table>
</body>
</html>
